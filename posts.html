---
layout: default
title: Посты
---
<ul class="posts_list">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title }}</a>
    <span style="font:italic 0.8em monoscape;">{{ post.date | date_to_long_string }}</span>
  </li>
  {% endfor %}
